<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weekly Weather Forecast</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>


<header id="page_header">
    <h1>Weather Dashboard</h1>
</header>

<body>

    <div class="searchContainer">
        <h5>Search by city: </h5>
        <input class="form" type="search" placeholder="Which city?" id="searchBar" aria-label="Search">
        <button id="searchBtn" type="submit">Submit</button>
        </form>
    </div>

    <h5>Your previously searched cities: </h5>
    <div class="container" id="searchedCities">

        <div id="todayContainer">
            <div class="column">
                <h5>Current Weather: </h5>
                <h1 class="Temperature"> </h1>
                <h1 class="feelsLike"> </h1>
                <h1 class="Humidity"> </h1>
                <h1 class="windSpeed"> </h1>
                <div class="container" id="currentWeather">
                    <div id="city-input"></div>
                </div>
            </div>
        </div>


        <div id="forecastContainer">
            <div class="column">
                <h5>5 Day Forecast: </h5>
                <div class="container" id="day">
                </div>
            </div>
        </div>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="script.js"></script>
</body>

</html>
